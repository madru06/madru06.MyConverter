<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="icon" type="image/x-icon" href="img/logo.png">
		<link rel="stylesheet" href="styles.css">
		<title>My Online Converter</title>
	</head>
	<body class="teal lighten-4">
		<main class="container valign-wrapper">
			<div class="row">
				<div class="col s12">
					<div class="card teal darken-1">
						<div class="card-content white-text row">
							<div class="col">
								<span class="card-title" id="lblTitle"></span>
								<p id="lblSubTitle"></p>
								</br>
							</div>
							<div class="col right">
								<button class="waves-effect waves-light teal btn btn-small white-text btn-flat right" id="btnSwitchLanguage" data-lang="en">
									<i class="material-icons left">translate</i>
									<span id="lblBtnLang"></span>
								</button>
							</div>
						</div>
						<div class="card-content grey lighten-5">
							<div class="row">
								<div class="col s12">
									<button class="waves-effect waves-light btn btn-small right" id="btn_switchMeasure" data-unit="2">
										<i class="material-icons left">swap_horiz</i>
										<span id="lblBtnMeasures"></span>
									</button>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<form action="" class="row">
										<div class="col s6">
											<div class="input-field">
												<input  id="inpEntry" type="number" class="" value="0" autofocus step="0.01" min="0">
												<label for="inpEntry" id="lblEntry"></label>
											</div>
										</div>
										<div class="col s6">
											<div class="input-field">
												<input  id="inpResult" type="number" class="" value="0" disabled>
												<label for="inpResult" id="lblResult"></label>
											</div>
										</div>
									</form>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="js/lang.js"></script>

		<script src="js/functions.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				setLanguage(english);
				convertMeasures();
			});

		</script>
	</body>
</html>
